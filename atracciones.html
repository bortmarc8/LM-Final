ino mientras cruzas la jungla y desembarca como un auténtico héroe.", "nombreIMG": "angkor-min", "max": "4" }, { "nombre": "WAITAN PORT", "experiencia": "Emoción al límite", "descripcion": "Esta atracción es un agradable paseo en barca para ir desde PortAventura Emoción al límite hasta PortAventura Familiar", "nombreIMG": "waitan-min", "max": "32" }, { "nombre": "COBRA IMPERIAL", "experiencia": "Emoción al límite", "descripcion": "Cobra Imperial de PortAventura Emoción al límite es uno de los símbolos de esta área temática y está pensada para satisfacer los deseos de los más pequeños de la casa.", "nombreIMG": "cobra-min", "max": "9" }, { "nombre": "TEA CUPS", "experiencia": "Emoción al límite", "descripcion": "En esta atracción de PortAventura World te están esperando unas tazas de té gigantes para que te subas a girar en ellas con toda tu familia.", "nombreIMG": "tea-min", "max": "5" }, { "nombre": "ÁREA INFANTIL", "experiencia": "Emoción al límite", "descripcion": "El área infantil de PortAventura Park está pensada para que los niños creen sus propias aventuras en los toboganes infantiles, columpios y pasarelas que llenan la zona infantil.", "nombreIMG": "infantil-min", "max": "15" }, { "nombre": "YUCATÁN", "experiencia": "Infantil", "descripcion": "Una serpiente con cabeza de dragón te da la bienvenida a Infantil PortAventura. ¿Serás capaz de resistir sus giros?", "nombreIMG": "yucatan-min", "max": "5" }, { "nombre": "LOS POTRILLOS", "experiencia": "Infantil", "descripcion": "Unos simpáticos y revoltosos caballitos mexicanos llevarán a los más pequeños a través de la vegetación más densa y las tierras más exóticas de Infantil PortAventura.", "nombreIMG": "potrillos-min", "max": "7" }, { "nombre": "ARMADILLOS", "experiencia": "Infantil", "descripcion": "Estos divertidos animales mexicanos se han puesto sus mejores galas para que los más pequeños den un agradable paseo por la colonial zona de Infantil PortAventura.", "nombreIMG": "armadillos-min", "max": "9" }, {
